    <main>
        <section id="sub5_main">
            <div class="intro">
                <div id="snowglobe-box">
                    <div class="snowglobe-container">
                        <div class="snowglobe">
                            <img src="./img/snowman.png" alt="눈사람">
                            <div class="snowflakes">
                                <img src="./img/snowflake.png" class="snowflake" alt="눈송이">
                                <img src="./img/snowflake.png" class="snowflake" alt="눈송이">
                                <img src="./img/snowflake.png" class="snowflake" alt="눈송이">

                        </div>

                <div class="intro-text-container">
                    <div class="intro-text">
                        <h2>소원 빌기</h2>
                        <p>게시판에 이루고 싶은 신년 소원을 빌어보자!</p>
                    </div>
                </div>
            </div>

        <section id="main">
            <h2 id="board_title">소원빌기</h2>
            <div id="write_title"><h2>글쓰기</h2></div>
            <table>
              <tr id="name">
                <td class="col1">이름</td>
                <td class="col2"><input type="text"></td>
              </tr>
              <tr id="subject">
                <td class="col1">제목</td>
                <td class="col2"><input type="text"></td>
              </tr>		
              <tr id="content">
                <td class="col1">내용</td>
                <td class="col2"><textarea></textarea></td>
              </tr>	
            </table>
            <div id="buttons">
              <a href="#" onclick="sendWish()">전송</a>
            </div>
          </section>
    </main>
